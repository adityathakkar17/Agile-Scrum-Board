<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">
</head>

  <div class="container mx-auto my-5">
    <div class="flex justify-center">
      <div class="w-full max-w-md">
        <div class="bg-white p-8 rounded-lg shadow-lg">
          <div class="mb-6">
            <h3 class="text-2xl font-bold text-primary">Login</h3>
          </div>
          <form class="form" #registerForm="ngForm">
            <div class="mb-6">
              <label for="username" class="block mb-2 font-bold text-gray-700">Username</label>
              <input type="text" [(ngModel)]="loginUserData.email" name="UserName" class="form-input w-full py-2 px-4 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary" id="username" required>
              <div *ngIf="registerForm.controls['UserName'].invalid && (registerForm.controls['UserName'].dirty || registerForm.controls['UserName'].touched)" class="mt-1 text-sm text-red-600">
                <div *ngIf="registerForm.controls['UserName'].errors?.required">
                  Username is required.
                </div>
              </div>
            </div>
            <div class="mb-6">
              <label for="password" class="block mb-2 font-bold text-gray-700">Password</label>
              <input type="password" [(ngModel)]="loginUserData.password" name="Password" class="form-input w-full py-2 px-4 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary" id="password" required>
              <div *ngIf="registerForm.controls['Password'].invalid && (registerForm.controls['Password'].dirty || registerForm.controls['Password'].touched)" class="mt-1 text-sm text-red-600">
                <div *ngIf="registerForm.controls['Password'].errors?.required">
                  Password is required.
                </div>
              </div>
            </div>
            <div class="mb-6">
              <button type="button" (click)="loginUser()" [disabled]="registerForm.invalid" class="w-full py-2 px-4 bg-primary hover:bg-primary-dark text-white rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                Login
              </button>
            </div>
            <div class="mb-6 text-center">
              <a routerLink="/forgot-password" class="text-primary underline">Forgot Password?</a>
            </div>
            <div *ngIf="showErrorMessage" class="fixed inset-0 z-50 flex items-center justify-center w-full h-full bg-black bg-opacity-50">
              <div class="bg-white rounded-lg shadow-lg p-8 w-96">
                <div class="flex justify-end">
                  <button type="button" class="text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" (click)="dismissError()" aria-label="Close">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>
                <div class="mt-4">
                  <div class="text-red-500 font-bold text-lg">
                    Error
                  </div>
                  <div class="text-gray-700 mt-4">
                    Invalid username or password. Please check your login credentials and try again.
                  </div>
                </div>
              </div>
            </div>
          
          </form>
        </div>
      </div>
    </div>
  </div>
