<div class="container mx-auto my-5">
    <div class="flex justify-center">
        <div class="w-full max-w-md">
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <div class="mb-6">
                    <h3 class="text-2xl font-bold text-primary">Forgot Password</h3>
                    <p class="text-gray-600">Enter your email address below and we'll send you a link to reset your
                        password.</p>
                </div>
                <form class="form" #forgotPasswordForm="ngForm" (ngSubmit)="sendResetLink()">
                    <div class="mb-6">
                        <label for="email" class="block mb-2 font-bold text-gray-700">Email</label>
                        <input type="email" [(ngModel)]="email" name="email"
                            class="form-input w-full py-2 px-4 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"
                            id="email" required>
                        <div *ngIf="forgotPasswordForm.controls['email']?.invalid && (forgotPasswordForm.controls['email']?.dirty || forgotPasswordForm.controls['email']?.touched)"
                            class="mt-1 text-sm text-red-600">
                            <div *ngIf="forgotPasswordForm.controls['email'].errors?.required">
                                Email is required.
                            </div>
                            <div *ngIf="forgotPasswordForm.controls['email'].errors?.email">
                                Email is invalid.
                            </div>
                        </div>
                    </div>
                    <div class="mb-6">
                        <button type="submit"  [disabled]="forgotPasswordForm?.invalid"
                            class="w-full py-2 px-4 bg-primary hover:bg-primary-dark text-white rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                            Send Password Reset Link
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
